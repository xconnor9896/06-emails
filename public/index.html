<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Product Uploader Epic Style</title>
</head>
<body>
    <form class="form file-form">

        <label for=""></label>

            <div class="form-row">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-input" value="Xbox">
            </div>

            <div class="form-row">
                <label for="price">Price</label>
                <input id="price" type="text" class="form-input" value="299.99">
            </div>

            <div class="form-row">
                <label for="image">Image</label>
                <input id="image" type="file" class="form-input" accept="image/*">
            </div>

            <button type="submit">Add Product</button>
            <button type="reset" id="reset">Reset Password</button>

    </form>
    <section class='container'></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
